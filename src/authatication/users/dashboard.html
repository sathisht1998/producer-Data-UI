<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <button class="button" id="get-all-users-button">All Users</button>
        <button class="button" onclick="window.location.href='delete.html'">Delete</button>
        <button class="button" onclick="window.location.href='update.html'">Update</button>
    </div>
    
    <div id="users-data">
        <h1>Users Data</h1>
    </div>

    <script src="./getUsers/users.js"></script>
</body>
</html>
